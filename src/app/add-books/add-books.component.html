<h1 class="text-center text-light" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Add Book Details here...</h1>
<div class="col-md-5 card offset-md-4 mt-5" style="background-color: transparent;">
    <form>
        <div class="form-group">
            <label for="bookId" class="text-dark">Book Id</label>
            <input type="text" name="bookId" id="bookId" class="form-control" required placeholder="Enter Book Id">
            <div *ngIf="bookId.touched && bookId.invalid">
                <p class="alert alert-danger"> *This field is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="bookName" class="text-dark">Book Name</label>
            <input type="text" name="bookName" id="bookName" class="form-control" required placeholder="Enter book name">
            <div *ngIf="bookName.touched && bookName.invalid">
                <p class="alert alert-danger"> This field is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="userEmail" class="text-dark">Student Email</label>
            <input type="email" name="userEmail" id="userEmail" class="form-control"
                required placeholder="Enter studnet email">  
            <div *ngIf="userEmail.touched && userEmail.invalid">
                <p class="alert alert-danger"> This field is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="userPassword" class="text-dark">Student Password </label>
            <input type="password" name="userPassword" id="userPassword"
                class="form-control" required placeholder="Enter password">
            <div *ngIf="userPassword.touched && userPassword.invalid">
                <p class="alert alert-danger"> This field is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="userMobile" class="text-dark">Student Contact Number</label>
            <input type="number" name="userMobile" id="userMobile" class="form-control"
                required placeholder="Enter mobile num..">
        </div>
        <div *ngIf="userMobile.touched && userMobile.invalid">
            <p class="alert alert-danger"> This field is required</p>
        </div>
        <input type="hidden" name="type" id="type" #type="ngModel" [(ngModel)]=name>
        <button type="submit" class="btn btn-outline-primary float-right" [disabled]="registerUser.invalid">add</button>
    </form>
</div>
